<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodieList</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/foodielist.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
    <script src="js/foodielist.js"></script>
    <script src="https://use.fontawesome.com/c46c5b9311.js"></script>
    <body>
      <div class="search">
        <div class="search__header toolbar">
          <div class="search__header-input"><i aria-hidden="true" class="fa fa-search search__header-input-icon"></i>
            <input id="search-input-field" placeholder="Find Restaurants by Location" class="search__header-input-field">
          </div>
        </div>
        <div id="map" class="search-map">
          <div class="search-map__loading"> <i aria-hidden="true" class="fa fa-circle-o-notch fa-spin"></i>Loading Location</div>
        </div>
        <div class="search-results">
          <ul class="search-results__list"></ul>
          <div class="search-results__loading search-results__loading--visible"><i aria-hidden="true" class="fa fa-circle-o-notch fa-spin"></i>Loading Restaurants</div>
        </div>
        <button class="search__schedule-button"><i aria-hidden="true" class="fa fa-calendar"></i>View Schedule</button>
      </div>
      <div class="schedule">
        <div class="schedule__header toolbar"><i aria-hidden="true" class="fa fa-calendar schedule__header-calendar"></i>
          <div class="schedule__header-title">Schedule</div>
          <button class="schedule__header-close"><i aria-label="Close My Schedule" class="fa fa-close"></i></button>
        </div>
        <div class="schedule__placeholder">No schedule set</div>
        <ul class="schedule__list"></ul>
      </div>
      <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyABMZNCMxM-b-CJsBAhKzNpzHhcCPIVF8Y&amp;libraries=places"></script>
    </body>
  </head>
</html>
